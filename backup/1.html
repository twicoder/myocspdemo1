
<div class="card"
     data-drag="true"
     data-jqyoui-options="{revert: revertCard,
							helper: 'clone',
							appendTo: 'body',
							zIndex: 350}"
     jqyoui-draggable="{index: 0,
						placeholder:true,
						animate:true,
						onStart: 'startCallback'}">
    ThisCard
</div>

<div id="canvas-container" data-drop="true"
     jqyoui-droppable="{multiple: true,
						onDrop: 'dropCallback'}"
     data-jqyoui-options="{hoverClass: 'ui-state-active',
							tolerance: 'pointer'}"></div>



<div class="row">
    <div class="form-group">
        <div class="col-sm-2">
            <button type="button" class="btn btn-primary" ng-click="addNewEvent(task.events)">
                添加输出事件
            </button>
        </div>
    </div>
</div>
