<div class="row">
    <div class="col-md-2 col-md-offset-10">
        <span>
            <img id="task" src="../images/task.png"
             width="50" height="50"
             data-drag="true"
             data-jqyoui-options="{revert: revertCard,
							helper: 'clone',
							appendTo: 'body',
							zIndex: 350}"
             jqyoui-draggable="{index: 0,
						placeholder:true,
						animate:true,
						onStart: 'startCallback'}"/>
        </span>
        <span>
            <img id="input" src="../images/input.png"
             width="50" height="50"
             data-drag="true"
             data-jqyoui-options="{revert: revertCard,
							helper: 'clone',
							appendTo: 'body',
							zIndex: 350}"
             jqyoui-draggable="{index: 0,
						placeholder:true,
						animate:true,
						onStart: 'startCallback'}"/>
        </span>
        <span>
            <img id="label" src="../images/label.png"
             width="50" height="50"
             data-drag="true"
             data-jqyoui-options="{revert: revertCard,
							helper: 'clone',
							appendTo: 'body',
							zIndex: 350}"
             jqyoui-draggable="{index: 0,
						placeholder:true,
						animate:true,
						onStart: 'startCallback'}"/>
        </span>
        <span>
            <img id="event" src="../images/event.png"
                 width="50" height="50"
                 data-drag="true"
                 data-jqyoui-options="{revert: revertCard,
							helper: 'clone',
							appendTo: 'body',
							zIndex: 350}"
                 jqyoui-draggable="{index: 0,
						placeholder:true,
						animate:true,
						onStart: 'startCallback'}"/>
        </span>
    </div>

</div>


<div class="row">
    <div id="canvas-container" data-drop="true"
         jqyoui-droppable="{multiple: true,
						onDrop: 'dropCallback'}"
         data-jqyoui-options="{hoverClass: 'ui-state-active',
							tolerance: 'pointer'}"></div>
</div>


<div id="banner-footer"></div>
